<style>
:root{
  --bg:#0a0a1a;
  --border:rgba(255,255,255,0.13);
  --text:#f0f0ff;
  --muted:rgba(240,240,255,0.30);
  --blue:#4f9fff;
  --red:#ff5f7e;
  --cyan:#4ff0d0;
  --safe-b:env(safe-area-inset-bottom,0px);
  --safe-t:env(safe-area-inset-top,0px);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;height:100%;overflow:hidden;
  -webkit-text-size-adjust:none;
  background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
  -webkit-font-smoothing:antialiased;
}
#app{
  position:fixed;inset:0;
  padding-top:var(--safe-t);
  display:flex;flex-direction:column;
  background:
    radial-gradient(ellipse 80% 60% at 20% 10%,rgba(79,159,255,0.13) 0%,transparent 60%),
    radial-gradient(ellipse 60% 50% at 80% 90%,rgba(79,240,208,0.10) 0%,transparent 60%),
    var(--bg);
}

/* HEADER */
.hdr{
  flex-shrink:0;padding:10px 0 9px;text-align:center;
  border-bottom:1px solid var(--border);
}
.hdr h1{
  font-size:22px;font-weight:800;letter-spacing:-.02em;
  background:linear-gradient(90deg,#f0f0ff,var(--cyan));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

/* MIRROR */
#mirror{flex:1;display:flex;flex-direction:column;min-height:0}

.half{
  flex:1;min-height:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:16px 22px 12px;gap:13px;
}
.half.top{
  transform:rotate(180deg);
  border-bottom:1px solid var(--border);
}

/* LANG SELECT */
.lang-sel{
  flex-shrink:0;
  width:100%;max-width:290px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--border);border-radius:50px;
  color:var(--text);font-size:16px;font-weight:600;
  padding:11px 22px;text-align:center;
  outline:none;-webkit-appearance:none;cursor:pointer;
}
.lang-sel option{background:#1a1a30}

/* TRANSCRIPT */
.transcript{
  width:100%;max-width:340px;
  flex:1;min-height:52px;max-height:120px;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:12px 16px;
  font-size:19px;line-height:1.5;
  border-radius:14px;border:1px solid transparent;
  overflow-y:auto;
  transition:background .25s,border-color .25s;
}
.transcript.ph{color:var(--muted);font-style:italic;font-size:14px}
.transcript.listening{background:rgba(79,159,255,0.09);border-color:rgba(79,159,255,0.38)}
.transcript.speaking{background:rgba(79,240,208,0.09);border-color:rgba(79,240,208,0.38)}

/* STATUS */
.st{font-size:13px;color:var(--cyan);display:flex;align-items:center;gap:6px;min-height:20px;flex-shrink:0}
@keyframes spin{to{transform:rotate(360deg)}}
.spin{width:13px;height:13px;flex-shrink:0;border:2px solid rgba(79,240,208,0.2);border-top-color:var(--cyan);border-radius:50%;animation:spin .7s linear infinite}

/* MIC BUTTON */
.bwrap{flex-shrink:0;display:flex;flex-direction:column;align-items:center;gap:6px}
.tmr{font-size:12px;font-weight:700;color:var(--muted);min-height:16px;letter-spacing:.03em}

.mic{
  width:100px;height:100px;
  border-radius:50%;border:none;background:transparent;
  cursor:pointer;position:relative;
  display:flex;align-items:center;justify-content:center;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  transition:transform .1s;
}
.mic:active{transform:scale(0.84)}

.inner{
  position:absolute;inset:0;border-radius:50%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:5px;font-size:13px;font-weight:700;color:#fff;
  pointer-events:none;
}
.inner svg{width:32px;height:32px}

.mic.blue .inner{background:linear-gradient(135deg,#4f9fff,#1e58cc);box-shadow:0 6px 28px rgba(79,159,255,0.55),inset 0 0 0 1px rgba(255,255,255,0.15)}
.mic.red  .inner{background:linear-gradient(135deg,#ff5f7e,#a01e3c);box-shadow:0 6px 28px rgba(255,95,126,0.55),inset 0 0 0 1px rgba(255,255,255,0.15)}

/* Ring */
.ring-svg{position:absolute;inset:-8px;width:calc(100%+16px);height:calc(100%+16px);pointer-events:none;transform:rotate(-90deg)}
.rb{fill:none;stroke:rgba(255,255,255,0.07);stroke-width:3.5}
.rf{fill:none;stroke-width:3.5;stroke-linecap:round;transition:stroke-dashoffset .1s linear}
.mic.blue .rf{stroke:var(--blue)}
.mic.red  .rf{stroke:var(--red)}

/* Pulse */
@keyframes pr{0%{transform:scale(1);opacity:.6}100%{transform:scale(1.85);opacity:0}}
.mic.recording::after{content:'';position:absolute;inset:-8px;border-radius:50%;border:2.5px solid currentColor;animation:pr 1.1s ease-out infinite}
.mic.blue.recording{color:var(--blue)}
.mic.red.recording{color:var(--red)}

@keyframes ps{0%{transform:scale(1);opacity:.4}100%{transform:scale(2);opacity:0}}
.mic.saying::after{content:'';position:absolute;inset:-8px;border-radius:50%;border:2.5px solid var(--cyan);animation:ps 1s ease-out infinite}

/* DIVIDER */
.divider{flex-shrink:0;height:28px;display:flex;align-items:center;justify-content:center;gap:20px;border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:rgba(255,255,255,0.012)}
.divider svg{width:18px;height:18px;color:var(--muted)}

/* TOAST */
#toast{position:fixed;bottom:calc(16px + var(--safe-b));left:50%;transform:translateX(-50%) translateY(14px);background:rgba(16,16,36,0.97);border:1px solid rgba(255,255,255,0.22);border-radius:50px;padding:10px 22px;font-size:14px;font-weight:600;color:var(--text);z-index:999;opacity:0;transition:opacity .25s,transform .25s;pointer-events:none;backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);white-space:nowrap;max-width:92vw;text-align:center}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
</style>

<script>
'use strict';
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MIRRORTALK v6 â€” Soluzione definitiva TTS su iOS Safari

   IL PROBLEMA:
   iOS Safari blocca speechSynthesis.speak() se NON viene
   chiamato direttamente dentro un handler touchstart/click.
   Anche un setTimeout(fn,0) o una Promise lo blocca.

   LA SOLUZIONE ADOTTATA (come Google Translate):
   1. Al touchstart â†’ unlock audio subito (siamo nel gesto)
   2. Salvo il testo da leggere in `pending[side]`
   3. Al TAP SUCCESSIVO (dell'altro o dello stesso bottone)
      â†’ eseguo speak() nel touchstart, che Ã¨ un gesto diretto
      â†’ poi avvio il microfono dell'altro lato
   
   In pratica: TAP A â†’ ascolta â†’ traduce â†’ salva testo
               TAP B (per far parlare B) â†’ speak + registra B
   
   Questo Ã¨ esattamente come funziona Google Translate!
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

const DEEPL = null; // opz: 'la-tua-chiave-deepl-free:fx'

const LANGS = {
  it:{l:'Parla',  b:'it-IT',n:'Italiano', d:'IT'},
  en:{l:'Speak',  b:'en-US',n:'English',  d:'EN'},
  es:{l:'Hablar', b:'es-ES',n:'EspaÃ±ol',  d:'ES'},
  fr:{l:'Parler', b:'fr-FR',n:'FranÃ§ais', d:'FR'},
  de:{l:'Speak',  b:'de-DE',n:'Deutsch',  d:'DE'},
  pt:{l:'Falar',  b:'pt-PT',n:'PortuguÃªs',d:'PT'},
  ru:{l:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸Ñ‚ÑŒ',b:'ru-RU',n:'Ğ ÑƒÑÑĞºĞ¸Ğ¹', d:'RU'},
  zh:{l:'è¯´è¯',   b:'zh-CN',n:'ä¸­æ–‡',      d:'ZH'},
  ar:{l:'ØªÙƒÙ„Ù…',  b:'ar-SA',n:'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©',  d:'AR'},
  bg:{l:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸', b:'bg-BG',n:'Ğ‘ÑŠĞ»Ğ³Ğ°Ñ€ÑĞºĞ¸',d:'BG'},
  cs:{l:'Mluvit', b:'cs-CZ',n:'ÄŒeÅ¡tina', d:'CS'},
};

// â”€â”€ Stato â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let rec=null, recSide=null, recTimer=null, recSec=0, recText='';
let pending = {a:null, b:null}; // testo tradotto in attesa di essere letto
let isTouchDevice = false;
const MAX_SEC = 12;

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const gl = s => document.getElementById('lang-'+s).value;
const LC = s => LANGS[gl(s)] || LANGS.it;

function onLC(s){ document.getElementById('lbl-'+s).textContent = LC(s).l; }

let toastT;
function toast(m, ms=2600){
  const el=document.getElementById('toast');
  el.textContent=m; el.classList.add('show');
  clearTimeout(toastT); toastT=setTimeout(()=>el.classList.remove('show'),ms);
}

// â”€â”€ Precarica voci â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadVoices(){
  if(!window.speechSynthesis) return;
  window.speechSynthesis.getVoices();
  window.speechSynthesis.onvoiceschanged = ()=>window.speechSynthesis.getVoices();
}

// â”€â”€ UNLOCK AUDIO (da chiamare DENTRO touchstart) â”€â”€
let audioUnlocked = false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked = true;
  try{
    const ac=new(window.AudioContext||window.webkitAudioContext)();
    const b=ac.createBuffer(1,1,22050),s=ac.createBufferSource();
    s.buffer=b; s.connect(ac.destination); s.start(0);
    if(ac.state==='suspended') ac.resume();
  }catch(e){}
  if(window.speechSynthesis){
    // Utterance vuota silenziosa â€” sblocca il motore TTS su iOS
    const u=new SpeechSynthesisUtterance('');
    u.volume=0; window.speechSynthesis.speak(u);
  }
}

// â”€â”€ SPEAK (da chiamare DENTRO touchstart/click) â”€â”€â”€
function speakNow(text, langCode){
  if(!window.speechSynthesis||!text) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang  = LANGS[langCode]?.b || 'en-US';
  u.rate  = 0.88; u.pitch = 1;
  const voices = window.speechSynthesis.getVoices();
  const px = u.lang.slice(0,2);
  u.voice = voices.find(v=>v.lang.startsWith(px)&&v.localService)
         || voices.find(v=>v.lang.startsWith(px))
         || null;
  window.speechSynthesis.speak(u);
  // Workaround bug iOS: a volte si mette in pausa da solo
  const fix=setInterval(()=>{
    if(!window.speechSynthesis.speaking){clearInterval(fix);return;}
    if(window.speechSynthesis.paused) window.speechSynthesis.resume();
  },300);
  u.onend=u.onerror=()=>clearInterval(fix);
}

// â”€â”€ TRADUZIONE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function doTranslate(text, from, to){
  if(!text||from===to) return text;
  // DeepL (opzionale)
  if(DEEPL){
    try{
      const r=await fetch('https://api-free.deepl.com/v2/translate',{
        method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:new URLSearchParams({auth_key:DEEPL,text,
          source_lang:(LANGS[from]?.d||from).toUpperCase(),
          target_lang:(LANGS[to]?.d||to).toUpperCase()})
      });
      const d=await r.json();
      if(d.translations?.[0]?.text) return d.translations[0].text;
    }catch(e){}
  }
  // MyMemory gratuito
  try{
    const r=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
    const d=await r.json();
    if(d.responseStatus===200&&d.responseData?.translatedText){
      const t=d.responseData.translatedText;
      if(t&&!t.includes('MYMEMORY WARNING')&&t.toLowerCase()!==text.toLowerCase()) return t;
    }
  }catch(e){}
  return text;
}

// â”€â”€ GESTIONE TAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// STRATEGIA iOS:
// touchstart â†’ unlock + eventuale speak pendente + avvia mic
// onclick    â†’ usato solo su desktop (no touch)

function tap(side, ev){
  // Questo Ã¨ un touchstart â€” siamo NEL gesto utente
  isTouchDevice = true;
  ev.preventDefault(); // impedisce il click successivo
  unlockAudio();       // sblocca audio nel gesto

  // Se c'Ã¨ un testo in attesa per QUESTO lato â†’ leggilo ORA
  // (Ã¨ il tap che conferma "ascolta la traduzione")
  const other = side==='a'?'b':'a';
  if(pending[side]){
    const p = pending[side];
    pending[side] = null;
    speakNow(p.text, p.lang); // â† nel gesto diretto âœ“
    // Mostra il testo parlato
    const otherBtn=document.getElementById('btn-'+side);
    otherBtn.classList.add('saying');
    setTimeout(()=>otherBtn.classList.remove('saying'), Math.max(2000,p.text.length*75));
    return; // non avviare mic subito
  }

  // Altrimenti avvia/ferma registrazione
  handleMic(side);
}

function dclick(side){
  // Usato su desktop (nessun touch)
  if(isTouchDevice) return;
  unlockAudio();
  handleMic(side);
}

function handleMic(side){
  if(recSide===side){ finishRec(); return; }
  if(recSide){ cancelRec(); }
  startRec(side);
}

// â”€â”€ REGISTRAZIONE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startRec(side){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ toast('âš ï¸ Usa Safari su iPhone o Chrome su Android'); return; }

  const lc=LC(side);
  recSide=side; recText='';

  const btn=document.getElementById('btn-'+side);
  const ta=document.getElementById('tr-'+side);
  const tmr=document.getElementById('tmr-'+side);
  const ring=document.getElementById('ring-'+side);

  btn.classList.add('recording');
  document.getElementById('lbl-'+side).textContent='â¹';
  ta.className='transcript listening';
  ta.textContent='ğŸ™ï¸ â€¦';

  recSec=MAX_SEC;
  const C=327;
  ring.style.strokeDashoffset=C;
  recTimer=setInterval(()=>{
    recSec--;
    tmr.textContent=recSec+'s';
    ring.style.strokeDashoffset=C-((MAX_SEC-recSec)/MAX_SEC)*C;
    if(recSec<=0) finishRec();
  },1000);

  rec=new SR();
  rec.lang=lc.b;
  rec.interimResults=true;
  rec.continuous=false; // si ferma da solo col silenzio

  rec.onresult=(e)=>{
    recText=''; let interim='';
    for(let i=0;i<e.results.length;i++){
      if(e.results[i].isFinal) recText+=e.results[i][0].transcript+' ';
      else interim+=e.results[i][0].transcript;
    }
    ta.textContent=(recText+interim).trim()||'ğŸ™ï¸ â€¦';
  };
  rec.onerror=(e)=>{
    if(e.error==='no-speech'){finishRec();return;}
    if(e.error!=='aborted') toast('âŒ '+e.error);
    cancelRec();
  };
  rec.onend=()=>{ if(recSide===side) finishRec(); };

  try{ rec.start(); }
  catch(e){ toast('âŒ Microfono non disponibile'); cancelRec(); }
}

async function finishRec(){
  if(!recSide) return;
  const side=recSide, from=gl(side), text=recText.trim();
  clearUI(side);

  const ta=document.getElementById('tr-'+side);
  if(!text){ ta.className='transcript ph'; ta.textContent='â€¦'; return; }
  ta.className='transcript'; ta.textContent=text;

  // Prepara traduzione sull'altra metÃ 
  const other=side==='a'?'b':'a';
  const toLang=gl(other);
  const oTA=document.getElementById('tr-'+other);
  const oSt=document.getElementById('st-'+other);

  oTA.className='transcript'; oTA.textContent='â€¦';
  oSt.innerHTML='<div class="spin"></div>';

  const translated = await doTranslate(text, from, toLang);
  oSt.innerHTML='';

  const final=translated||text;
  oTA.className='transcript speaking';
  oTA.textContent=final;

  // â˜… SALVA in coda: sarÃ  letto al prossimo tap su iOS
  pending[other]={text:final, lang:toLang};

  // Su desktop speakiamo subito (non abbiamo limite di gesto)
  if(!isTouchDevice){
    speakNow(final, toLang);
  } else {
    // Su iOS: indica visivamente che c'Ã¨ audio pronto
    const oBtn=document.getElementById('btn-'+other);
    oBtn.classList.add('saying');
    // Mostra suggerimento
    toast('ğŸ”Š Tocca il microfono '+( other==='a'?'BLU':'ROSSO')+' per ascoltare');
  }
}

function cancelRec(){ clearUI(recSide); }

function clearUI(side){
  clearInterval(recTimer); recTimer=null;
  if(rec){try{rec.abort();}catch(e){}rec=null;}
  if(!side) return;
  const lc=LC(side);
  document.getElementById('btn-'+side).classList.remove('recording','saying');
  document.getElementById('lbl-'+side).textContent=lc.l;
  document.getElementById('tmr-'+side).textContent='';
  document.getElementById('ring-'+side).style.strokeDashoffset='327';
  document.getElementById('tr-'+side).classList.remove('listening');
  recSide=null;
}
