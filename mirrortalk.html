<style>
:root{
  --bg:#0a0a1a;
  --border:rgba(255,255,255,0.13);
  --text:#f0f0ff;
  --muted:rgba(240,240,255,0.32);
  --blue:#4f9fff;
  --red:#ff5f7e;
  --cyan:#4ff0d0;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;height:100%;
  overflow:hidden;
  -webkit-text-size-adjust:none;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
  -webkit-font-smoothing:antialiased;
}

/* Layout: usa dvh per evitare che la tastiera/statusbar tagli */
#app{
  position:fixed;
  top:env(safe-area-inset-top,0px);
  bottom:env(safe-area-inset-bottom,0px);
  left:0;right:0;
  display:flex;flex-direction:column;
  background:
    radial-gradient(ellipse 80% 60% at 20% 10%,rgba(79,159,255,0.13) 0%,transparent 60%),
    radial-gradient(ellipse 60% 50% at 80% 90%,rgba(79,240,208,0.10) 0%,transparent 60%),
    var(--bg);
}

/* Due metÃ  uguali */
.half{
  flex:1;
  min-height:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-evenly;
  padding:8px 18px;
}
.half.top{
  transform:rotate(180deg);
  border-bottom:1px solid var(--border);
}

/* Divisore */
.div{
  flex:0 0 30px;
  display:flex;align-items:center;justify-content:center;gap:18px;
  border-top:1px solid var(--border);
  border-bottom:1px solid var(--border);
  background:rgba(255,255,255,0.015);
}
.div svg{width:16px;height:16px;color:var(--muted);flex-shrink:0}

/* Select lingua */
.sel{
  width:100%;max-width:300px;
  background:rgba(255,255,255,0.09);
  border:1px solid var(--border);
  border-radius:50px;
  color:var(--text);
  font-size:16px;font-weight:600;
  padding:10px 20px;
  text-align:center;
  outline:none;-webkit-appearance:none;
  cursor:pointer;
  flex-shrink:0;
}
.sel option{background:#1a1a30}

/* Testo traduzione */
.txt{
  width:100%;max-width:320px;
  flex:1;
  min-height:44px;
  max-height:100px;
  display:flex;align-items:center;justify-content:center;
  text-align:center;
  font-size:18px;line-height:1.45;
  border-radius:12px;
  border:1px solid transparent;
  padding:8px 12px;
  overflow-y:auto;
  transition:background .2s,border-color .2s;
}
.txt.ph{color:var(--muted);font-style:italic;font-size:13px}
.txt.on{background:rgba(79,159,255,0.09);border-color:rgba(79,159,255,0.4)}
.txt.say{background:rgba(79,240,208,0.09);border-color:rgba(79,240,208,0.4)}

/* Status spinner */
.st{
  font-size:12px;color:var(--cyan);
  display:flex;align-items:center;gap:5px;
  height:18px;flex-shrink:0;
}
@keyframes sp{to{transform:rotate(360deg)}}
.spin{width:12px;height:12px;flex-shrink:0;border:2px solid rgba(79,240,208,0.2);border-top-color:var(--cyan);border-radius:50%;animation:sp .7s linear infinite}

/* Bottone microfono */
.mic{
  flex-shrink:0;
  width:96px;height:96px;
  border-radius:50%;border:none;
  background:transparent;
  cursor:pointer;
  position:relative;
  display:flex;align-items:center;justify-content:center;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.mic:active{opacity:.8}

.face{
  position:absolute;inset:0;border-radius:50%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:4px;font-size:12px;font-weight:700;color:#fff;pointer-events:none;
}
.face svg{width:30px;height:30px}

.mic.blu .face{background:linear-gradient(135deg,#4f9fff,#1e58cc);box-shadow:0 5px 24px rgba(79,159,255,0.5),inset 0 0 0 1px rgba(255,255,255,0.14)}
.mic.red .face{background:linear-gradient(135deg,#ff5f7e,#a01e3c);box-shadow:0 5px 24px rgba(255,95,126,0.5),inset 0 0 0 1px rgba(255,255,255,0.14)}

/* Ring timer */
.rsvg{position:absolute;inset:-7px;width:calc(100%+14px);height:calc(100%+14px);pointer-events:none;transform:rotate(-90deg)}
.rb{fill:none;stroke:rgba(255,255,255,0.07);stroke-width:3}
.rf{fill:none;stroke-width:3;stroke-linecap:round;transition:stroke-dashoffset .1s}
.mic.blu .rf{stroke:var(--blue)}
.mic.red .rf{stroke:var(--red)}

/* Pulse registrazione */
@keyframes pr{0%{transform:scale(1);opacity:.55}100%{transform:scale(1.9);opacity:0}}
.mic.rec::after{content:'';position:absolute;inset:-7px;border-radius:50%;border:2px solid currentColor;animation:pr 1.1s ease-out infinite}
.mic.blu.rec{color:var(--blue)}
.mic.red.rec{color:var(--red)}

/* Pulse parlando */
@keyframes ps{0%{transform:scale(1);opacity:.45}100%{transform:scale(2);opacity:0}}
.mic.say::after{content:'';position:absolute;inset:-7px;border-radius:50%;border:2px solid var(--cyan);animation:ps .9s ease-out infinite}

/* Timer */
.tmr{font-size:11px;font-weight:700;color:var(--muted);height:14px;flex-shrink:0}

/* Toast */
#toast{
  position:fixed;bottom:calc(12px + env(safe-area-inset-bottom,0px));
  left:50%;transform:translateX(-50%) translateY(12px);
  background:rgba(16,16,36,.97);border:1px solid rgba(255,255,255,.22);
  border-radius:50px;padding:9px 20px;
  font-size:13px;font-weight:600;color:var(--text);
  z-index:999;opacity:0;transition:opacity .22s,transform .22s;
  pointer-events:none;
  backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);
  white-space:nowrap;max-width:90vw;text-align:center;
}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
</style>

<script>
'use strict';
/*
 â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  TTS: ResponsiveVoice (https://responsivevoice.org)
  Funziona su iOS Safari, Android Chrome, desktop.
  Versione gratuita: voce sintetica di qualitÃ .
  
  Traduzione: MyMemory API (gratuita)
  STT: Web Speech API nativa
 â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
*/

// Mappa lingua â†’ voce ResponsiveVoice
const RV = {
  it:'Italian Female',
  en:'UK English Female',
  es:'Spanish Female',
  fr:'French Female',
  de:'Deutsch Female',
  pt:'Brazilian Portuguese Female',
  ru:'Russian Female',
  zh:'Chinese Female',
  ar:'Arabic Female',
  bg:'Bulgarian Female',  // potrebbe fare fallback a default
  cs:'Czech Female',       // idem
};

// Mappa lingua â†’ codice BCP47 per STT
const BCP = {
  it:'it-IT', en:'en-US', es:'es-ES', fr:'fr-FR',
  de:'de-DE', pt:'pt-PT', ru:'ru-RU', zh:'zh-CN',
  ar:'ar-SA', bg:'bg-BG', cs:'cs-CZ',
};

// Label bottone per lingua
const LBL = {
  it:'Parla', en:'Speak', es:'Hablar', fr:'Parler',
  de:'Sprechen', pt:'Falar', ru:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸Ñ‚ÑŒ', zh:'è¯´è¯',
  ar:'ØªÙƒÙ„Ù…', bg:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸', cs:'Mluvit',
};

const $ = id => document.getElementById(id);
const glA = () => $('la').value;
const glB = () => $('lb').value;
const gl  = s => s==='a' ? glA() : glB();

function onLC(s){
  const lang = gl(s);
  $('nl'+(s==='a'?'a':'b')).textContent = LBL[lang]||'Speak';
}

let toastT;
function toast(m,ms=2600){
  const e=$('toast'); e.textContent=m; e.classList.add('show');
  clearTimeout(toastT); toastT=setTimeout(()=>e.classList.remove('show'),ms);
}

// â”€â”€ SPEAK con ResponsiveVoice â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function speak(text, lang, btnId){
  const voice = RV[lang] || 'UK English Female';
  const btn   = $(btnId);

  // Ferma audio precedente
  if(window.responsiveVoice) responsiveVoice.cancel();

  btn.classList.add('say');

  if(window.responsiveVoice && responsiveVoice.voiceSupport()){
    responsiveVoice.speak(text, voice, {
      rate: 0.9,
      pitch: 1,
      onend: () => btn.classList.remove('say'),
      onerror: () => {
        btn.classList.remove('say');
        fallback(text, lang);
      }
    });
  } else {
    fallback(text, lang);
    btn.classList.remove('say');
  }
}

// Fallback: SpeechSynthesis nativa (Android/desktop)
function fallback(text, lang){
  if(!window.speechSynthesis) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang  = BCP[lang] || 'en-US';
  u.rate  = 0.9;
  const vs = speechSynthesis.getVoices();
  const px = u.lang.slice(0,2);
  u.voice  = vs.find(v=>v.lang.startsWith(px)) || null;
  speechSynthesis.speak(u);
}

// â”€â”€ TRADUZIONE MyMemory â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function translate(text, from, to){
  if(!text || from===to) return text;
  try{
    const r = await fetch(
      `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`
    );
    const d = await r.json();
    if(d.responseStatus===200 && d.responseData?.translatedText){
      const t = d.responseData.translatedText;
      if(t && !t.includes('MYMEMORY WARNING') && t.toLowerCase()!==text.toLowerCase())
        return t;
    }
  }catch(e){}
  return text;
}

// â”€â”€ MICROFONO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let rec=null, rSide=null, rTimer=null, rSec=0, rBest='';
const MAX=12;

function tap(side){
  if(rSide===side){ stop(); return; }
  if(rSide) cancel();
  start(side);
}

function start(side){
  const SR = window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ toast('Usa Safari (iPhone) o Chrome (Android)'); return; }

  const lang = gl(side);
  rSide=side; rBest='';

  const btn=$('b'+side), ta=$('t'+side), tmr=$('m'+side), ring=$('r'+side);
  btn.classList.add('rec');
  $('nl'+(side==='a'?'a':'b')).textContent='â¹';
  ta.className='txt on';
  ta.textContent='ğŸ™ï¸ â€¦';
  tmr.textContent='';

  rSec=MAX;
  const C=314;
  ring.style.strokeDashoffset=C;
  rTimer=setInterval(()=>{
    rSec--;
    tmr.textContent=rSec+'s';
    ring.style.strokeDashoffset=C-((MAX-rSec)/MAX)*C;
    if(rSec<=0) stop();
  },1000);

  rec=new SR();
  rec.lang=BCP[lang]||'en-US';
  rec.interimResults=true;
  rec.continuous=false;

  rec.onresult=e=>{
    rBest=''; let tmp='';
    for(let i=0;i<e.results.length;i++){
      if(e.results[i].isFinal) rBest+=e.results[i][0].transcript+' ';
      else tmp+=e.results[i][0].transcript;
    }
    ta.textContent=(rBest+tmp).trim()||'ğŸ™ï¸ â€¦';
  };
  rec.onerror=e=>{
    if(e.error==='no-speech'){stop();return;}
    if(e.error!=='aborted') toast('âŒ '+e.error);
    cancel();
  };
  rec.onend=()=>{ if(rSide===side) stop(); };

  try{ rec.start(); }
  catch(e){ toast('âŒ Microfono non disponibile'); cancel(); }
}

async function stop(){
  if(!rSide) return;
  const side=rSide, lang=gl(side), text=rBest.trim();
  reset(side);

  const ta=$('t'+side);
  if(!text){ ta.className='txt ph'; ta.textContent='â€¦'; return; }
  ta.className='txt'; ta.textContent=text;

  const other=side==='a'?'b':'a';
  const toLang=gl(other);
  const oTA=$('t'+other), oSt=$('s'+other);

  oTA.className='txt'; oTA.textContent='â€¦';
  oSt.innerHTML='<div class="spin"></div>';

  const out = await translate(text, lang, toLang);
  oSt.innerHTML='';

  const final=out||text;
  oTA.className='txt say';
  oTA.textContent=final;

  // â˜… PARLA con ResponsiveVoice
  speak(final, toLang, 'b'+other);
}

function cancel(){ reset(rSide); }

function reset(side){
  clearInterval(rTimer); rTimer=null;
  if(rec){try{rec.abort();}catch(e){} rec=null;}
  if(!side) return;
  $('b'+side).classList.remove('rec','say');
  $('nl'+(side==='a'?'a':'b')).textContent = LBL[gl(side)]||'Speak';
  $('m'+side).textContent='';
  $('r'+side).style.strokeDashoffset='314';
  $('t'+side).classList.remove('on');
  rSide=null;
}

document.addEventListener('DOMContentLoaded',()=>{ onLC('a'); onLC('b'); });
</script>
