<title>Traduttore</title>
<style>
:root{
  --bg:#0a0a1a;
  --border:rgba(255,255,255,0.13);
  --text:#f0f0ff;
  --muted:rgba(240,240,255,0.30);
  --blue:#4f9fff;
  --red:#ff5f7e;
  --cyan:#4ff0d0;
  --safe-b:env(safe-area-inset-bottom,0px);
  --safe-t:env(safe-area-inset-top,0px);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;height:100%;overflow:hidden;
  -webkit-text-size-adjust:none;
  background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
  -webkit-font-smoothing:antialiased;
}
#app{
  position:fixed;inset:0;
  padding-top:var(--safe-t);
  padding-bottom:var(--safe-b);
  display:flex;flex-direction:column;
  background:
    radial-gradient(ellipse 80% 60% at 20% 10%,rgba(79,159,255,0.13) 0%,transparent 60%),
    radial-gradient(ellipse 60% 50% at 80% 90%,rgba(79,240,208,0.10) 0%,transparent 60%),
    var(--bg);
}

/* MIRROR */
#mirror{flex:1;display:flex;flex-direction:column;min-height:0}

.half{
  flex:1;min-height:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:16px 22px 14px;gap:14px;
}
.half.top{
  transform:rotate(180deg);
  border-bottom:1px solid var(--border);
}

/* LANG SELECT */
.lang-sel{
  flex-shrink:0;width:100%;max-width:290px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--border);border-radius:50px;
  color:var(--text);font-size:16px;font-weight:600;
  padding:11px 22px;text-align:center;
  outline:none;-webkit-appearance:none;cursor:pointer;
}
.lang-sel option{background:#1a1a30}

/* TRANSCRIPT */
.transcript{
  width:100%;max-width:340px;
  flex:1;min-height:54px;max-height:130px;
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:13px 16px;
  font-size:20px;line-height:1.5;
  border-radius:14px;border:1px solid transparent;
  overflow-y:auto;
  transition:background .25s,border-color .25s;
}
.transcript.ph{color:var(--muted);font-style:italic;font-size:14px}
.transcript.listening{background:rgba(79,159,255,0.09);border-color:rgba(79,159,255,0.38)}
.transcript.speaking{background:rgba(79,240,208,0.09);border-color:rgba(79,240,208,0.38)}

/* STATUS */
.st{font-size:13px;color:var(--cyan);display:flex;align-items:center;gap:6px;min-height:20px;flex-shrink:0}
@keyframes spin{to{transform:rotate(360deg)}}
.spin{width:13px;height:13px;flex-shrink:0;border:2px solid rgba(79,240,208,0.2);border-top-color:var(--cyan);border-radius:50%;animation:spin .7s linear infinite}

/* MIC BUTTON */
.bwrap{flex-shrink:0;display:flex;flex-direction:column;align-items:center;gap:7px}
.tmr{font-size:12px;font-weight:700;color:var(--muted);min-height:16px}

.mic{
  width:104px;height:104px;
  border-radius:50%;border:none;background:transparent;
  cursor:pointer;position:relative;
  display:flex;align-items:center;justify-content:center;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  transition:transform .1s;
}
.mic:active{transform:scale(0.84)}
.inner{
  position:absolute;inset:0;border-radius:50%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:5px;font-size:13px;font-weight:700;color:#fff;pointer-events:none;
}
.inner svg{width:34px;height:34px}
.mic.blue .inner{background:linear-gradient(135deg,#4f9fff,#1e58cc);box-shadow:0 6px 28px rgba(79,159,255,0.55),inset 0 0 0 1px rgba(255,255,255,0.15)}
.mic.red  .inner{background:linear-gradient(135deg,#ff5f7e,#a01e3c);box-shadow:0 6px 28px rgba(255,95,126,0.55),inset 0 0 0 1px rgba(255,255,255,0.15)}

.ring-svg{position:absolute;inset:-8px;width:calc(100% + 16px);height:calc(100% + 16px);pointer-events:none;transform:rotate(-90deg)}
.rb{fill:none;stroke:rgba(255,255,255,0.07);stroke-width:3.5}
.rf{fill:none;stroke-width:3.5;stroke-linecap:round;transition:stroke-dashoffset .1s linear}
.mic.blue .rf{stroke:var(--blue)}
.mic.red  .rf{stroke:var(--red)}

@keyframes pr{0%{transform:scale(1);opacity:.6}100%{transform:scale(1.9);opacity:0}}
.mic.recording::after{content:'';position:absolute;inset:-8px;border-radius:50%;border:2.5px solid currentColor;animation:pr 1.1s ease-out infinite}
.mic.blue.recording{color:var(--blue)}
.mic.red.recording{color:var(--red)}

@keyframes ps{0%{transform:scale(1);opacity:.5}100%{transform:scale(2);opacity:0}}
.mic.speaking::after{content:'';position:absolute;inset:-8px;border-radius:50%;border:2.5px solid var(--cyan);animation:ps .9s ease-out infinite}

/* DIVIDER */
.divider{flex-shrink:0;height:28px;display:flex;align-items:center;justify-content:center;gap:20px;border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:rgba(255,255,255,0.012)}
.divider svg{width:18px;height:18px;color:var(--muted)}

/* TOAST */
#toast{position:fixed;bottom:calc(14px + var(--safe-b));left:50%;transform:translateX(-50%) translateY(14px);background:rgba(16,16,36,0.97);border:1px solid rgba(255,255,255,0.22);border-radius:50px;padding:10px 22px;font-size:14px;font-weight:600;color:var(--text);z-index:999;opacity:0;transition:opacity .25s,transform .25s;pointer-events:none;backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);white-space:nowrap;max-width:92vw;text-align:center}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* Audio elemento nascosto */
#tts-audio{display:none}
</style>
</head>

<script>
'use strict';
/*
 â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  MIRRORTALK v7 â€” TTS via elemento <audio> (fix iOS definitivo)

  PerchÃ© SpeechSynthesis non funziona su iOS Safari:
  Apple blocca speak() in contesti async/Promise anche con
  unlock preventivo. Non esiste workaround affidabile.

  SOLUZIONE: elemento <audio> + URL TTS esterno.
  Un tag <audio> con .play() chiamato in onclick funziona
  SEMPRE su iOS senza restrizioni, purchÃ© l'elemento sia
  stato interagito almeno una volta (lo facciamo al primo tap).

  TTS GRATUITI usati (in cascata):
  1. Google TTS (non ufficiale ma affidabilissimo, stessa
     voce di Google Translate) â€” nessuna API key
  2. MyMemory TTS â€” fallback

  FLUSSO:
  â€¢ Premi mic â†’ parla â†’ silenzio â†’ traduce â†’ audio parte subito
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
*/

const LANGS = {
  it:{l:'Parla',  b:'it-IT', g:'it', n:'Italiano' },
  en:{l:'Speak',  b:'en-US', g:'en', n:'English'  },
  es:{l:'Hablar', b:'es-ES', g:'es', n:'EspaÃ±ol'  },
  fr:{l:'Parler', b:'fr-FR', g:'fr', n:'FranÃ§ais' },
  de:{l:'Sprechen',b:'de-DE',g:'de', n:'Deutsch'  },
  pt:{l:'Falar',  b:'pt-PT', g:'pt', n:'PortuguÃªs'},
  ru:{l:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸Ñ‚ÑŒ',b:'ru-RU',g:'ru', n:'Ğ ÑƒÑÑĞºĞ¸Ğ¹'  },
  zh:{l:'è¯´è¯',   b:'zh-CN', g:'zh-CN',n:'ä¸­æ–‡'   },
  ar:{l:'ØªÙƒÙ„Ù…',  b:'ar-SA', g:'ar', n:'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'  },
  bg:{l:'Ğ“Ğ¾Ğ²Ğ¾Ñ€Ğ¸', b:'bg-BG', g:'bg', n:'Ğ‘ÑŠĞ»Ğ³Ğ°Ñ€ÑĞºĞ¸'},
  cs:{l:'Mluvit', b:'cs-CZ', g:'cs', n:'ÄŒeÅ¡tina' },
};

const DEEPL = null; // opz: 'chiave-deepl-free:fx'

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const gl  = s => document.getElementById('lang-'+s).value;
const LC  = s => LANGS[gl(s)] || LANGS.it;
const $   = id => document.getElementById(id);

function onLC(s){ $('lbl-'+s).textContent = LC(s).l; }

let toastT;
function toast(m, ms=2800){
  const el=$('toast');
  el.textContent=m; el.classList.add('show');
  clearTimeout(toastT); toastT=setTimeout(()=>el.classList.remove('show'),ms);
}

// â”€â”€ Elemento audio (unica istanza, riutilizzata) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const AUD = $('tts-audio');
let audUnlocked = false;

// Al primo clic dell'utente, fai un play silenzioso per sbloccare
// l'elemento audio su iOS (deve avvenire in un click diretto)
function unlockAudio(){
  if(audUnlocked) return;
  audUnlocked = true;
  // Breve audio silenzioso in base64 (WAV 0.1s muto)
  AUD.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
  AUD.volume = 0;
  AUD.play().catch(()=>{});
  AUD.volume = 1;
}

// â”€â”€ TTS via Google Translate (non ufficiale, stessa API usata
//    dall'app Google Translate â€” funziona su iOS come file audio) â”€
function ttsUrl(text, lang){
  const lc = LANGS[lang];
  const gl = lc?.g || lang;
  // Google TTS endpoint (stesso usato da translate.google.com)
  return `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${gl}&client=tw-ob`;
}

let speakTimeout;
function speakAudio(text, lang, btnId){
  clearTimeout(speakTimeout);
  if(!text) return;

  const btn = $(btnId);
  btn.classList.add('speaking');

  // Imposta src e play â€” su iOS funziona perchÃ© AUD Ã¨ giÃ  sbloccato
  AUD.src = ttsUrl(text, lang);
  AUD.load();

  const tryPlay = () => {
    AUD.play().catch(e => {
      console.warn('Audio play failed:', e);
      // Fallback: SpeechSynthesis (potrebbe funzionare su Android/desktop)
      fallbackSpeak(text, lang);
    });
  };

  // Un piccolo delay per far caricare l'audio
  speakTimeout = setTimeout(tryPlay, 200);

  AUD.onended = () => {
    btn.classList.remove('speaking');
  };
  AUD.onerror = () => {
    btn.classList.remove('speaking');
    // Prova fallback SpeechSynthesis
    fallbackSpeak(text, lang);
  };
}

function fallbackSpeak(text, lang){
  if(!window.speechSynthesis) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = LANGS[lang]?.b || 'en-US';
  u.rate = 0.9;
  const vs = window.speechSynthesis.getVoices();
  const px = u.lang.slice(0,2);
  u.voice = vs.find(v=>v.lang.startsWith(px)) || null;
  window.speechSynthesis.speak(u);
}

// â”€â”€ Traduzione â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function doTranslate(text, from, to){
  if(!text || from===to) return text;

  // DeepL opzionale
  if(DEEPL){
    try{
      const r = await fetch('https://api-free.deepl.com/v2/translate',{
        method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body: new URLSearchParams({auth_key:DEEPL, text,
          source_lang: (LANGS[from]?.d||from).toUpperCase(),
          target_lang: (LANGS[to]?.d||to).toUpperCase()})
      });
      const d = await r.json();
      if(d.translations?.[0]?.text) return d.translations[0].text;
    }catch(e){}
  }

  // MyMemory gratuito
  try{
    const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
    const d = await r.json();
    if(d.responseStatus===200 && d.responseData?.translatedText){
      const t = d.responseData.translatedText;
      if(t && !t.includes('MYMEMORY WARNING') && t.toLowerCase()!==text.toLowerCase())
        return t;
    }
  }catch(e){}

  return text;
}

// â”€â”€ MICROFONO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let rec=null, recSide=null, recTimer=null, recSec=0, recBest='';
const MAX_SEC = 12;

function tapMic(side){
  // unlock audio al primo tap (nel click, gesto diretto)
  unlockAudio();

  if(recSide===side){ finishRec(); return; }
  if(recSide){ cancelRec(); }
  startRec(side);
}

function startRec(side){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){ toast('âš ï¸ Usa Safari su iPhone o Chrome su Android'); return; }

  const lc = LC(side);
  recSide=side; recBest='';

  const btn   = $('btn-'+side);
  const ta    = $('tr-'+side);
  const tmr   = $('tmr-'+side);
  const ring  = $('ring-'+side);

  btn.classList.add('recording');
  $('lbl-'+side).textContent = 'â¹';
  ta.className='transcript listening';
  ta.textContent='ğŸ™ï¸ â€¦';

  recSec = MAX_SEC;
  const C = 339;
  ring.style.strokeDashoffset = C;
  recTimer = setInterval(()=>{
    recSec--;
    tmr.textContent = recSec+'s';
    ring.style.strokeDashoffset = C - ((MAX_SEC-recSec)/MAX_SEC)*C;
    if(recSec<=0) finishRec();
  }, 1000);

  rec = new SR();
  rec.lang = lc.b;
  rec.interimResults = true;
  rec.continuous = false; // si ferma automaticamente col silenzio

  rec.onresult = e => {
    recBest = ''; let interim='';
    for(let i=0;i<e.results.length;i++){
      if(e.results[i].isFinal) recBest += e.results[i][0].transcript+' ';
      else interim += e.results[i][0].transcript;
    }
    ta.textContent = (recBest+interim).trim() || 'ğŸ™ï¸ â€¦';
  };

  rec.onerror = e => {
    if(e.error==='no-speech'){ finishRec(); return; }
    if(e.error!=='aborted') toast('âŒ '+e.error);
    cancelRec();
  };

  // Si ferma da solo quando l'utente smette di parlare
  rec.onend = () => { if(recSide===side) finishRec(); };

  try{ rec.start(); }
  catch(e){ toast('âŒ Microfono non disponibile'); cancelRec(); }
}

async function finishRec(){
  if(!recSide) return;
  const side=recSide, from=gl(side), text=recBest.trim();
  clearUI(side);

  const ta = $('tr-'+side);
  if(!text){ ta.className='transcript ph'; ta.textContent='â€¦'; return; }
  ta.className='transcript';
  ta.textContent = text;

  // Altra metÃ 
  const other  = side==='a' ? 'b' : 'a';
  const toLang = gl(other);
  const oTA    = $('tr-'+other);
  const oSt    = $('st-'+other);

  oTA.className='transcript'; oTA.textContent='â€¦';
  oSt.innerHTML='<div class="spin"></div>';

  const translated = await doTranslate(text, from, toLang);
  oSt.innerHTML = '';

  const final = translated || text;
  oTA.className='transcript speaking';
  oTA.textContent = final;

  // â˜… PARLA â€” usa elemento <audio> che funziona su iOS
  speakAudio(final, toLang, 'btn-'+other);
}

function cancelRec(){ clearUI(recSide); }

function clearUI(side){
  clearInterval(recTimer); recTimer=null;
  if(rec){ try{rec.abort();}catch(e){} rec=null; }
  if(!side) return;
  $('btn-'+side).classList.remove('recording','speaking');
  $('lbl-'+side).textContent = LC(side).l;
  $('tmr-'+side).textContent = '';
